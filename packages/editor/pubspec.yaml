name: rive_editor
description: The Rive editor written in Flutter.
version: 0.0.25

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  rive_core:
    path: ../rive_core
  tree_widget:
    path: ../tree_widget
  cursor:
    path: ../cursor
  window_utils:
    path: ../window_utils
  rive_api:
    path: ../rive_api
  rive_widgets:
    path: ../rive_widgets

  http: ^0.12.0+4
  trotter: ^1.1.1
  path_drawing: ^0.4.1
  dotted_border: ^1.0.5
  flutter_widgets: ^0.1.12
  url_launcher: ^5.4.2

  path_provider: ^1.6.5
  path_provider_macos: ^0.0.4

dev_dependencies:
  test: any
  mockito: ^4.1.1
  image_res: ^0.2.3
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
    - assets/images/icons/
    
  uses-material-design: true
  fonts:
    - family: Roboto-Regular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
